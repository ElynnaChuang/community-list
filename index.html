<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/1921cdc2c9.js" crossorigin="anonymous"></script>
    <link href="./style.css" rel="stylesheet" type="text/css" />
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="fa-solid fa-face-smile"></i>
                <span class="title">User List</span>
            </a>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="row justify-content-center mt-5" id="user-panel">
        <!--   display users   -->
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="user-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="ms-2 modal-title">User Info</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body p-0 m-4">
                    <div class="row m-0 p-0">
                    <div class="col-md-4" id="modal-image"></div>
                    <div class="col-md-8">
                        <div class="row modal-heading">
                            <div class="col-8 mt-0" id="modal-name">Name + Surname</div>
                            <div class="col-4 modal-user-region" id="modal-region">NZ</div>
                        </div>
                        <div class="row modal-info">
                            <div id="modal-birth"></div>
                            <div id="modal-age"></div>
                            <div id="modal-gender"></div>
                            <div id="modal-email"></div>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>
</html>
